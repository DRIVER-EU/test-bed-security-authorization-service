language: java

jdk:
- oraclejdk8

install: mvn install dockerfile:build

deploy:
  provider: script
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push drivereu/driver-testbed-sec-authz-service

cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
  
env:
  global:
  - secure: 
  - secure: 
